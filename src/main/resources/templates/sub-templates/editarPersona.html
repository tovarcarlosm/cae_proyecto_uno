<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
</head>
<body>
    <section th:fragment="editarPersona">
        <form method="post" th:action="@{/guardar}" th:object="${persona}">
            <input type="hidden" name="id" th:field="*{id}">
            <section th:replace="sub-templates/btnEditar :: btnEditar"></section>
            <div id="detalles">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Editar</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombres">Nombres</label>
                                        <input type="text" class="form-control" name="nombres" id="nombres" required th:field="*{nombres}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidos">Apellidos</label>
                                        <input type="text" class="form-control" name="apellidos" id="apellidos" required th:field="*{apellidos}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="profesion">Profesi√≥n</label>
                                        <input type="text" class="form-control" name="profesion" id="profesion" required th:field="*{profesion}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" id="email" required th:field="*{email}"/>
                                    </div>
                                    <div class="mt-3 d-grid gap-2 col-4 mx-auto">
                                        <button type="submit" class="btn btn-success mb-3">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
