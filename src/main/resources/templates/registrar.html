<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de Persona</title>
</head>
<body>
    <h1>Datos de la persona</h1>
    <a th:href="@{/}">Regresar</a>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${persona}">
        <input type="hidden" name="id" th:field="*{id}">
        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" id="nombres" th:field="*{nombres}"/>
        <span th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">El campo es requerido</span>
        <br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}"/>
        <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">El campo es requerido</span>
        <br>
        <label for="profesion">Profesi√≥n</label>
        <input type="text" name="profesion" id="profesion" th:field="*{profesion}"/>
        <span th:if="${#fields.hasErrors('profesion')}" th:errors="*{profesion}">El campo es requerido</span>
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">El campo es requerido</span>
        <br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
