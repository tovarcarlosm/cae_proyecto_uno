<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <section th:replace="sub-templates/plantilla :: head"></section>
</head>
<body>
  <section>
      <div class="container">
          <div class="row">
            <!--acciones-->
              <div class="col-6 mt-5" style="margin-top: 20rem">
                <div class="card" style="width: 18rem;">
                  <i class="fa-brands fa-affiliatetheme fa-7x text-center mt-5 mb-5"></i>
                  <div class="card-header mt-5 text-center">
                      <h3>Login</h3>
                  </div>
                  <div class="card-body">
                      <form th:action="@{/login}" method="POST">

                          <div class="form-group">
                              <label for="username">Usuario</label>
                              <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Usuario">
                              <small id="usernameHelp" class="form-text text-muted">Los nombres de usuarios son únicos.</small>
                          </div>
                          <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-primary mt-3">Ingresar</button>

                      </form>
                  </div>
              </div>
              </div>
              <div class="col-6">

              </div>
          </div>
      </div>
  </section>

</body>
</html>
